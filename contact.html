<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>

    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid header" id="header">

        <div class="container" id="navHeader">
            <div class="row">
                <div class="col-md-12 px-0">

                    <nav class="navbar navbar-expand-md navbar-light p-0">
                        <a href="index.html">
                            <div class="headerText navbar-brand">
                                <h1 class="text-white text-center font-weight-bold">Renee Hickman</h1>
                            </div>
                        </a>
                        <button class="navbar-toggler bg-white collapseButton" type="button" data-toggle="collapse"
                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav ml-auto">
                                <a class="nav-item nav-link" id="navAbout" href="index.html"><span>About</span></a>
                                <a class="nav-item nav-link" id="navPortfolio" href="portfolio.html"><span>Portfolio</span></a>
                                <a class="nav-item nav-link active current" id="navContact" href="contact.html">Contact<span
                                        class="sr-only">(current)</span></a>
                            </div>
                        </div>
                    </nav>



                </div>
            </div>
        </div>

    </div>


    <div class="container-fluid py-4">
        <div class="container bg-white contentRow p-5">

            <div class="row">
                <div class="col-md-12">
                    <h2 class="aboutMe p-1 pb-3 mb-4 font-weight-bold pb-2">Contact</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form action="mailto:renee.hickman@outlook.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="Name" id="formGroupExampleInput" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="Email" id="formGroupExampleInput2" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" name="Message" placeholder="Type message here..." id="messageBox" rows="3"></textarea>
                        </div>
                        <input id="submit" type="submit" value="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <div class="container-fluid footer">
        <div class="container foot">
            <footer class="text-white text-center mt-3 pt-4">Copyright&copy;</footer>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
